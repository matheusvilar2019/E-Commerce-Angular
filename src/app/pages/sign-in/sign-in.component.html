<div class="relative mx-auto max-w-7xl px-4 sm:static sm:px-6 lg:px-8">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto"
                src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
                alt="Your Company" />
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Entre na sua conta</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST" (ngSubmit)="submit(form)" #form="ngForm">
                <div>
                    <label for="email" class="block text-sm/6 font-medium text-gray-900">E-mail</label>
                    <div class="mt-2">
                        <input type="email" name="email" id="email" autocomplete="email" required
                            [(ngModel)]="loginData.email" #email="ngModel"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                        <div *ngIf="(formError && email.invalid)">
                            <small *ngIf="email.errors?.['required']" class="text-[#BF1322]">Digite o e-mail</small>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm/6 font-medium text-gray-900">Senha</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Esqueceu sua
                                senha?</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input type="password" name="password" id="password" autocomplete="current-password" required
                            [(ngModel)]="loginData.password" #password="ngModel"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                        <div *ngIf="(formError && password.invalid)">
                            <small *ngIf="password.errors?.['required']" class="text-[#BF1322]">Digite a senha</small>
                        </div>
                        <div *ngIf="(passwordError)">
                            <small class="text-[#BF1322]">Senha incorreta</small>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Entrar</button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm/6 text-gray-500">
                NÃ£o possui uma conta?
                <a routerLink="/signup" class="font-semibold text-indigo-600 hover:text-indigo-500">Crie aqui</a>
            </p>
        </div>
    </div>
</div>
